<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
    <style>
        /* Internal CSS */
        main {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lists</h1>
            <p>Examples of ordered, unordered, and Definition List</p>
        </header>
        <main>
            <div><h2>Ordered List</h2>
                <ol>
                    <li>Nithin</li>
                    <li>1MJ23IS408</li>
                    <li>ISE</li>
                </ol></div>
            <div><h2>Unordered List</h2>
                <ul>
                    <li>Apple</li>
                    <li>Banana</li>
                    <li>Cherry</li>
                </ul></div>
            <div><h2>Definition List</h2>
                <dl>
                    <dt>Nithin</dt>
                    <dd>1MJ23IS408</dd>
                    <dd>ISE</dd>
                    <dt>Vegetables</dt>
                    <dd>Carrot</dd>
                    <dd>Broccoli</dd>
                </dl></div>
                
            
        </main>
        <footer>
            <p>&copy; 2025 Nithin Full-Stack Assignment</p>
            <button onclick="window.location.href='index.html'">BACK</button>
        </footer>
    </div>
</body>
</html>
